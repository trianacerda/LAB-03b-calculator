<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>Triana's Calculator</header>
<body>
    <p>
        <label>
            Addition:
            <input type="number" id="addition1-input">
        </label>
        <label>
            +
            <input type="number" id="addition2-input">
        </label>
        =     
        <span id="addition-result"></span>
        <button id= "addition-button">get the answer</button>
    </p>

    <p>
        <label>
            Subtraction:
            <input type="number" id="sub1-input">
        </label>
        <label>
            -
            <input type="number" id="sub2-input">
        </label>
        =
        <span id="sub-result"></span>
        <button id= "sub-button">answer</button>
    </p>


    <p>
        <label>
            Multiplication:
            <input type="number" id="ml1-input">
        </label>
        <label>
            *
            <input type="number" id="ml2-input">
        </label>
        =
        <span id="ml-result"></span>
        <button id= "ml-button">calculate the answer</button>
    </p>

    <p>
        <label>
            Division:
            <input type="number" id="div1-input">
        </label>
        <label>
            /
            <input type="number" id="div2-input">
        </label>
        =
        <span id="div-result"></span>
        <button id= "div-button">calculate</button>
    </p>



    <script type="module" src="app.js"></script>
</body>
</html>
